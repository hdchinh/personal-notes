n><br><span class="line">    <span class="keyword">case</span> <span class="string">'ADD_HOBBY'</span>: &#123;</span><br><span class="line">      <span class="keyword">const</span> newList = [...state];</span><br><span class="line">      newList.push(action.payload);</span><br><span class="line"></span><br><span class="line">      <span class="keyword">return</span> newList;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">default</span>:</span><br><span class="line">      <span class="keyword">return</span> state;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> store = createStore(hobbyReducer);</span><br><span class="line"></span><br><span class="line"><span class="comment">// -----------------</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// RENDER REDUX HOBBY LIST</span></span><br><span class="line"><span class="keyword">const</span> renderHobbyList = <span class="function">(<span class="params">hobbyList</span>) =&gt;</span> &#123;</span><br><span class="line">  <span class="keyword">if</span> (!<span class="built_in">Array</span>.isArray(hobbyList) || hobbyList.length === <span class="number">0</span>) <span class="keyword">return</span>;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">const</span> ulElement = <span class="built_in">document</span>.querySelector(<span class="string">'#hobbyListId'</span>);</span><br><span class="line">  <span class="keyword">if</span> (!ulElement) <span class="keyword">return</span>;</span><br><span class="line"></span><br><span class="line">  <span class="comment">// reset previous content of ul</span></span><br><span class="line">  ulElement.innerHTML = <span class="string">''</span>;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">for</span> (<span class="keyword">const</span> hobby <span class="keyword">of</span> hobbyList) &#123;</span><br><span class="line">    <span class="keyword">const</span> liElement = <span class="built_in">document</span>.createElement(<span class="string">'li'</span>);</span><br><span class="line">    liElement.textContent = hobby;</span><br><span class="line"></span><br><span class="line">    ulElement.appendChild(liElement);</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// RENDER INITIAL HOBBY LIST</span></span><br><span class="line"><span class="keyword">const</span> initialHobbyList = store.getState();</span><br><span class="line"><span class="built_in">console</span>.log(initialHobbyList);</span><br><span class="line">renderHobbyList(initialHobbyList);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// HANDLE FORM SUBMIT</span></span><br><span class="line"><span class="keyword">const</span> hobbyFormElement = <span class="built_in">document</span>.querySelector(<span class="string">'#hobbyFormId'</span>);</span><br><span class="line"><span class="keyword">if</span> (hobbyFormElement) &#123;</span><br><span class="line">  <span class="keyword">const</span> handleFormSubmit = <span class="function">(<span class="params">e</span>) =&gt;</span> &#123;</span><br><span class="line">    <span class="comment">// prevent browser from reloading</span></span><br><span class="line">    e.preventDefault();</span><br><span class="line"></span><br><span class="line">    <span class="keyword">const</span> hobbyTextElement = hobbyFormElement.querySelector(<span class="string">'#hobbyTextId'</span>);</span><br><span class="line">    <span class="keyword">if</span> (!hobbyTextElement) <span class="keyword">return</span>;</span><br><span class="line"></span><br><span class="line">    <span class="built_in">console</span>.log(<span class="string">'SUBMIT'</span>, hobbyTextElement.value);</span><br><span class="line">    <span class="keyword">const</span> action = &#123;</span><br><span class="line">      type: <span class="string">'ADD_HOBBY'</span>,</span><br><span class="line">      payload: hobbyTextElement.value</span><br><span class="line">    &#125;;</span><br><span class="line">    store.dispatch(action);</span><br><span class="line"></span><br><span class="line">    <span class="comment">// reset form</span></span><br><span class="line">    hobbyFormElement.reset();</span><br><span class="line">  &#125;;</span><br><span class="line"></span><br><span class="line">  hobbyFormElement.addEventListener(<span class="string">'submit'</span>, handleFormSubmit);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">store.subscribe(<span class="function"><span class="params">()</span> =&gt;</span> &#123;</span><br><span class="line">  <span class="built_in">console</span>.log(<span class="string">'STATE UPDATE: '</span>, store.getState());</span><br><span class="line">  <span class="keyword">const</span> newHobbyList = store.getState();</span><br><span class="line">  renderHobbyList(newHobbyList);</span><br><span class="line"></span><br><span class="line">  localStorage.setItem(<span class="string">'hobby_list'</span>, <span class="built_in">JSON</span>.stringify(newHobbyList));</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>
