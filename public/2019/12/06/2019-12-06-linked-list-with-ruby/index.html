span><br><span class="line">    <span class="keyword">while</span>(current_node)</span><br><span class="line">      <span class="keyword">if</span>(i == position)</span><br><span class="line">        prev_node.<span class="keyword">next</span> = current_node.<span class="keyword">next</span></span><br><span class="line">        <span class="keyword">return</span> <span class="literal">true</span></span><br><span class="line">      <span class="keyword">end</span></span><br><span class="line"></span><br><span class="line">      prev_node = current_node</span><br><span class="line">      current_node = current_node.<span class="keyword">next</span></span><br><span class="line">      i += <span class="number">1</span></span><br><span class="line">    <span class="keyword">end</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> <span class="literal">false</span></span><br><span class="line">  <span class="keyword">end</span></span><br><span class="line"></span><br><span class="line">  <span class="comment"># find node nth from the end of linked list</span></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">find_nth_from_end_list</span><span class="params">(n)</span></span></span><br><span class="line">    <span class="keyword">return</span> <span class="literal">nil</span> <span class="keyword">if</span> (n &lt; <span class="number">0</span> <span class="params">||</span> n &gt; @length <span class="params">||</span> !@head)</span><br><span class="line"></span><br><span class="line">    current_node = @head</span><br><span class="line">    i = <span class="number">0</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">while</span>(current_node)</span><br><span class="line">      <span class="keyword">if</span>(i + n == @length)</span><br><span class="line">        <span class="keyword">return</span> current_node</span><br><span class="line">      <span class="keyword">else</span></span><br><span class="line">        i += <span class="number">1</span></span><br><span class="line">        current_node = current_node.<span class="keyword">next</span></span><br><span class="line">      <span class="keyword">end</span></span><br><span class="line">    <span class="keyword">end</span></span><br><span class="line">  <span class="keyword">end</span></span><br><span class="line"></span><br><span class="line">  <span class="comment"># remove duplicate node</span></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">remove_duplicate</span></span></span><br><span class="line">    current_node = @head</span><br><span class="line">    hash = &#123;&#125;</span><br><span class="line">    i = <span class="number">0</span></span><br><span class="line">    sum_of_deleted = <span class="number">0</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">while</span>(current_node)</span><br><span class="line">      <span class="keyword">if</span>(hash.key?(current_node.value))</span><br><span class="line">        <span class="comment"># position in the next duplicate  will change after we remove any items</span></span><br><span class="line">        delete(i - sum_of_deleted)</span><br><span class="line">        sum_of_deleted += <span class="number">1</span></span><br><span class="line">      <span class="keyword">else</span></span><br><span class="line">        hash[current_node.value] = <span class="literal">true</span></span><br><span class="line">      <span class="keyword">end</span></span><br><span class="line"></span><br><span class="line">      i += <span class="number">1</span></span><br><span class="line">      current_node = current_node.<span class="keyword">next</span></span><br><span class="line">    <span class="keyword">end</span></span><br><span class="line">  <span class="keyword">end</span></span><br><span class="line"></span><br><span class="line">  <span class="comment"># remove middle node</span></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">remove_middle_node</span></span></span><br><span class="line">    position = @length/<span class="number">2</span></span><br><span class="line"></span><br><span class="line">    i = <span class="number">0</span></span><br><span class="line">    prev_node = current_node = @head</span><br><span class="line"></span><br><span class="line">    <span class="keyword">while</span>(current_node)</span><br><span class="line">      <span class="keyword">if</span>(i == position)</span><br><span class="line">        prev_node.<span class="keyword">next</span> = current_node.<span class="keyword">next</span></span><br><span class="line">        <span class="keyword">break</span></span><br><span class="line">      <span class="keyword">else</span></span><br><span class="line">        prev_node = current_node</span><br><span class="line">        current_node = current_node.<span class="keyword">next</span></span><br><span class="line">        i += <span class="number">1</span></span><br><span class="line">      <span class="keyword">end</span></span><br><span class="line">    <span class="keyword">end</span></span><br><span class="line">  <span class="keyword">end</span></span><br><span class="line"></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">reverse</span></span></span><br><span class="line">    mid = @length / <span class="number">2</span></span><br><span class="line">    i = <span class="number">1</span></span><br><span class="line">    current_node = @head</span><br><span class="line"></span><br><span class="line">    <span class="keyword">while</span>(i &lt;= mid)</span><br><span class="line">      swap(current_node, find_nth_from_end_list(i))</span><br><span class="line">      current_node = current_node.<span class="keyword">next</span></span><br><span class="line">      i += <span class="number">1</span></span><br><span class="line">    <span class="keyword">end</span></span><br><span class="line">  <span class="keyword">end</span></span><br><span class="line"></span><br><span class="line">  <span class="comment"># plus two linked list</span></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">plus</span><span class="params">(l2)</span></span></span><br><span class="line">    result = LinkedList.new</span><br><span class="line">    curr1 = @head</span><br><span class="line">    curr2 = l2.head</span><br><span class="line">    remember_number = <span class="number">0</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">while</span>(curr1 <span class="params">||</span> curr2)</span><br><span class="line">      val1 = curr1 ? curr1.value : <span class="number">0</span></span><br><span class="line">      val2 = curr2 ? curr2.value : <span class="number">0</span></span><br><span class="line"></span><br><span class="line">      sum = val1 + val2 + remember_number</span><br><span class="line"></span><br><span class="line">      <span class="keyword">if</span> sum &gt;= <span class="number">10</span></span><br><span class="line">        sum %= <span class="number">10</span></span><br><span class="line">        remember_number = <span class="number">1</span></span><br><span class="line">      <span class="keyword">end</span></span><br><span class="line"></span><br><span class="line">      result.add(sum)</span><br><span class="line"></span><br><span class="line">      curr1 = curr1.<span class="keyword">next</span></span><br><span class="line">      curr2 = curr2.<span class="keyword">next</span></span><br><span class="line">    <span class="keyword">end</span></span><br><span class="line"></span><br><span class="line">    result</span><br><span class="line">  <span class="keyword">end</span></span><br><span class="line"></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">is_circular_linked_list?</span></span></span><br><span class="line">    <span class="keyword">return</span> <span class="literal">false</span> <span class="keyword">if</span> !@head</span><br><span class="line">    hash = &#123;&#125;</span><br><span class="line"></span><br><span class="line">    current_node = @head</span><br><span class="line">    <span class="keyword">while</span>(current_node)</span><br><span class="line">      <span class="keyword">return</span> <span class="literal">false</span> <span class="keyword">if</span>(hash.key?(current_node.object_id))</span><br><span class="line"></span><br><span class="line">      hash[current_node.object_id] = <span class="literal">true</span></span><br><span class="line">      current_node = current_node.<span class="keyword">next</span></span><br><span class="line">    <span class="keyword">end</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> <span class="literal">false</span></span><br><span class="line">  <span class="keyword">end</span></span><br><span class="line"></span><br><span class="line">  private</span><br><span class="line"></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">swap</span><span class="params">(node1, node2)</span></span></span><br><span class="line">    tmp_value = node2.value</span><br><span class="line">    node2.value = node1.value</span><br><span class="line">    node1.value = tmp_value</span><br><span class="line">  <span class="keyword">end</span></span><br><span class="line"><span class="keyword">end</span></span><br></pre></td></tr></table></figure>
