        <h2 id="3sum-closest"><a href="#3sum-closest" class="headerlink" title="3sum-closest"></a><a href="https://leetcode.com/problems/3sum-closest/submissions/" target="_blank" rel="noopener">3sum-closest</a></h2><p><img src="/../images/3sum_2.jpeg" alt="bai giai"></p>
<figure class="highlight ruby"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">three_sum_closest</span><span class="params">(nums, target)</span></span></span><br><span class="line">  nums.sort!</span><br><span class="line"></span><br><span class="line">  length = nums.size</span><br><span class="line">  kq = nums[<span class="number">0</span>] + nums[<span class="number">1</span>] + nums[length - <span class="number">1</span>]</span><br><span class="line"></span><br><span class="line">  <span class="number">0</span>.upto(length - <span class="number">2</span>) <span class="keyword">do</span> <span class="params">|i|</span></span><br><span class="line">    ptr1 = i + <span class="number">1</span></span><br><span class="line">    ptr2 = length - <span class="number">1</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">while</span> ptr1 &lt; ptr2</span><br><span class="line">      sum = nums[i] + nums[ptr1] + nums[ptr2]</span><br><span class="line"></span><br><span class="line">      <span class="keyword">return</span> target <span class="keyword">if</span> (target - sum).abs == <span class="number">0</span></span><br><span class="line"></span><br><span class="line">      kq = sum <span class="keyword">if</span> (target - sum).abs &lt; (target - kq).abs</span><br><span class="line"></span><br><span class="line">      <span class="keyword">if</span> sum &gt; target</span><br><span class="line">        ptr2 -= <span class="number">1</span></span><br><span class="line">      <span class="keyword">else</span></span><br><span class="line">        ptr1 += <span class="number">1</span></span><br><span class="line">      <span class="keyword">end</span></span><br><span class="line">    <span class="keyword">end</span></span><br><span class="line"></span><br><span class="line">  <span class="keyword">end</span></span><br><span class="line"></span><br><span class="line">  kq</span><br><span class="line"><span class="keyword">end</span></span><br></pre></td></tr></table></figure>


<h2 id="container-with-most-water"><a href="#container-with-most-water" class="headerlink" title="container-with-most-water"></a><a href="https://leetcode.com/problems/container-with-most-water/submissions/" target="_blank" rel="noopener">container-with-most-water</a></h2><p><img src="/../images/question_11.jpg" alt="bai giai"></p>
<figure class="highlight ruby"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">get_container_water</span><span class="params">(arr, a, b)</span></span></span><br><span class="line">  h = arr[a] &gt;= arr[b] ? arr[b] : arr[a]</span><br><span class="line">  h * (b - a).abs</span><br><span class="line"><span class="keyword">end</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">max_area</span><span class="params">(height)</span></span></span><br><span class="line">  start = <span class="number">0</span></span><br><span class="line">  finish = height.size - <span class="number">1</span></span><br><span class="line"></span><br><span class="line">  max = get_container_water(height, start, finish)</span><br><span class="line"></span><br><span class="line">  <span class="keyword">while</span> start &lt; finish</span><br><span class="line">    <span class="keyword">if</span> height[start] &gt;= height[finish]</span><br><span class="line">      finish -= <span class="number">1</span></span><br><span class="line">      <span class="keyword">return</span> max <span class="keyword">if</span> finish &lt;= start</span><br><span class="line">    <span class="keyword">else</span></span><br><span class="line">      start += <span class="number">1</span></span><br><span class="line">      <span class="keyword">return</span> max <span class="keyword">if</span> start &gt;= finish</span><br><span class="line">    <span class="keyword">end</span></span><br><span class="line"></span><br><span class="line">    max = get_container_water(height, start, finish) <span class="keyword">if</span> get_container_water(height, start, finish) &gt; max</span><br><span class="line">  <span class="keyword">end</span></span><br><span class="line"></span><br><span class="line">  max</span><br><span class="line"><span class="keyword">end</span></span><br></pre></td></tr></table></figure>
